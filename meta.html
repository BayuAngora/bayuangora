<meta charset="utf-8">
<meta name="keywords" content="{{ .Title }}">
<meta name="view-transition" content="same-origin">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="theme-color" content="#000">
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="{{ .Site.Title }}">
<meta name="msapplication-TileColor" content="#ddd">
<meta name="msapplication-starturl" content="{{ .Site.BaseURL }}">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="{{ .Site.Title }}">
<meta name="image" content="{{ .Site.Params.Cdn }}bayuangora.webp">
<meta name="description" content="
{{ .Summary }}
">

<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}">
<meta name="twitter:image" content="{{ .Site.Params.Cdn }}bayuangora.webp">
<meta name="twitter:description" content="
{{ .Summary }}
">

<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}">
<meta property="og:image" content="{{ .Site.Params.Cdn }}bayuangora.webp">
<meta property="og:description" content="
{{ .Summary }}
">
